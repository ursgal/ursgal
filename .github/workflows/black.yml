name: Black Check
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run black
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: install black
        run: pip install black
      - name: run black
        run: black --check --exclude 'ursgal/|example_scripts/|.tox' .
